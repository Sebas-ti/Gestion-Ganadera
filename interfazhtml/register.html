<!DOCTYPE html>
<html lang="es">
<head>
  <!--Metadatos-->
  <meta charset="UTF-8">
  <meta name="author" content="Juan Sebastian Diaz Rey">
  <meta name="description" content="Página web de gestión ganadera">
  <meta name="keywords" content="HTML, CSS, JavaScript, PHP">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Titulo-->
  <title>Registro de Usuario</title>

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  
  <!--Css-->
  <link rel="stylesheet" href="/estilocss/registerstyle.css">

  <!--Java Script-->
  <script src="registerscript.js"></script>
  
  <!--Favicon-->
  <link rel="icon" type="image/x-icon" href="/imagenes/logo.png">
</head>
<body>
  <div class="container">
    <h2>Registro de Nuevo Usuario</h2>
    <form action="register.php" method="post" id="registerForm" novalidate>
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required minlength="3" maxlength="20">
        <div class="error" id="usernameError"></div>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required minlength="6">
        <div class="error" id="passwordError"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
        <div class="error" id="confirmPasswordError"></div>
      </div>

      <button type="submit" class="btn">Registrarse</button>
          <div class="footer">
            <p>¿tienes una cuenta? <a href="login.html">inicia secion</a></p>
          </div>
          <div class="footer">
            <p>Regresa al <a href="index.html">inicio</a></p>
          </div>
    </form>

  </div>

</body>
</html>
