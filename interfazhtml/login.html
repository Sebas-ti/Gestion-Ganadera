<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="/estilocss/loginstyle.css">
  <script src="loginscript.js" defer></script>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="/imagenes/logo.png">
</head>
<body>

  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form action="login.php" method="post" id="loginForm" novalidate>
      <div class="form-group">
        <label for="usernameOrEmail<!">Usuario o Email:</label>
        <input type="text" id="usernameOrEmail" name="usernameOrEmail" required>
        <div class="error" id="userError"></div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required minlength="6">
        <div class="error" id="passError"></div>
      </div>
      <button type="submit" class="btn">Entrar</button>
    </form>
    <div class="footer">
      <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
    </div>
    <div class="footer">
      <p>Regresa al <a href="index.html">inicio</a></p>
    </div>
  </div>

</body>
</html>
