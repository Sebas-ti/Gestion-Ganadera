<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="registerstyle.css">

</head>
<body>
  <div class="container">
    <h2>Registro de Nuevo Usuario</h2>
    <form action="register.php" method="post" id="registerForm" novalidate>
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required minlength="3" maxlength="20">
        <div class="error" id="usernameError"></div>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required minlength="6">
        <div class="error" id="passwordError"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
        <div class="error" id="confirmPasswordError"></div>
      </div>

      <button type="submit" class="btn">Registrarse</button>
          <div class="footer">
            <p>¿tienes una cuenta? <a href="login.html">inicia secion</a></p>
          </div>
    </form>

  </div>

  <script>
    // Validación simple en el cliente
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', function(event) {
      let valid = true;

      // Username
      const username = document.getElementById('username');
      const usernameError = document.getElementById('usernameError');
      if (username.value.trim().length < 3) {
        usernameError.textContent = 'El nombre de usuario debe tener al menos 3 caracteres.';
        valid = false;
      } else {
        usernameError.textContent = '';
      }

      // Email
      const email = document.getElementById('email');
      const emailError = document.getElementById('emailError');
      if (!email.value.includes('@')) {
        emailError.textContent = 'Por favor ingresa un correo válido.';
        valid = false;
      } else {
        emailError.textContent = '';
      }

      // Password
      const password = document.getElementById('password');
      const passwordError = document.getElementById('passwordError');
      if (password.value.length < 6) {
        passwordError.textContent = 'La contraseña debe tener al menos 6 caracteres.';
        valid = false;
      } else {
        passwordError.textContent = '';
      }

      // Confirm Password
      const confirmPassword = document.getElementById('confirmPassword');
      const confirmPasswordError = document.getElementById('confirmPasswordError');
      if (confirmPassword.value !== password.value) {
        confirmPasswordError.textContent = 'Las contraseñas no coinciden.';
        valid = false;
      } else {
        confirmPasswordError.textContent = '';
      }

      if (!valid) {
        event.preventDefault();
      }
    });
  </script>
</body>
